<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Behold the queen</title>
</head>
<body>
    
    <div class="background_cover"></div>
        <div class="content_container">
        <h1>Es wird Zeit...</h1>

        <div class="countdown-container">
            <div class="countdown-el days-c">
                <p class="big-text" id="days"></p>
                <span>Tage</span>
            </div>
            <div id="countdown-el hours-c">
                <p class="big-text" id="hours"></p>
                <span>Stunden</span>
            </div>
            <div id="countdown-el minutes-c">
                <p class="big-text" id="minutes"></p>
                <span>Minuten</span>
            </div>
            <div id="countdown-el seconds-c">
                <p class="big-text" id="seconds"></p>
                <span>Sekunden</span>
            </div>
        </div>

        <h2>30 ist das neue 20!</h2>
    </div>
    
    <script src="script.js" async></script>
</body>
</html>
